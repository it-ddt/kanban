{% extends "kanban/base.html" %}

{% block content %}
<ul>
    {% if kanbans %}
        {% for kanban in kanbans %}
             <li><a href="{% url 'kanban:kanban_detail' kanban.id %}">{{ kanban.name }}</a></li>
        {% endfor %}
    {% else %}
        <li>Канбанов пока нет</li>
    {% endif %}
</ul>

{% if user.is_authenticated %}
    <a href="{% url 'kanban:kanban_create' %}">добавить канбан</a>
{% endif %}
{% endblock %}
