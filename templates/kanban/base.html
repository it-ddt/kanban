{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Канбан</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="page_container">
        <header class="header-container">
            <nav>
                <ul class="nav-container">
                    <li>
                        <a class="header-link" href="{% url 'kanban:index' %}">главная страница</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a class="header-link" href="{% url 'admin:index' %}">админка</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
            <div class="logo-container">
                <img class="header-logo" src="{% static 'img/logo.png' %}" alt="">
            </div>
            <div class="user_info">
                {% if user.is_authenticated %}
                    {{ user.username }} <a class="header-link" href="{% url 'kanban:logout' %}">выйти</a>
                {% else %}
                    <a class="header-link" href="{% url 'kanban:login' %}">войти</a>
                {% endif %}
            </div>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>тут пока пусто</p>
        </footer>
    </div>
    
    
</body>
</html>
